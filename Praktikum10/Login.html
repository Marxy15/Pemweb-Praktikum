<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form" onsubmit="kirim()">
        Username : <input type="text" id="username">
        <br>
        Password : <input type="password" id="password">
        <br>
        <button type="submit">Login</button>

        <p>Username</p>
        <p>Username : admin</p>
        <p>Password : intergrity</p>
    </form>

    <!-- kode javascrip -->
    <script>
        function kirim(){
            // Tangkap nilai input username, lalu simpen ke variabel nama
            let nama = document.getElementById("username").value;
            // Tangkap nilai input username, lalu simpen ke variabel password
            let pass = document.getElementById("password").value;
            // Tangkap hak akses element form ke variabel form
            let form = document.getElementById("form");

            //Buat logic
            if (nama == "admin" && pass == "intergrity"){
                // Tambahin atribut action dengan nilai dashboard ke element form
                form.setAttribute("action","dashboard.html");
                window.alert("Login Berhasil");
            } else {
                window.alert("Login Gagal");
            }
            console.log(pass +  nama);
        }
    </script>
</body>
</html>
