<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
</head>
<body>
	<table>
		<tr>
			<td>Nama Pelanggan</td>
			<td>: <input type="text" id="Nama" required></td>
		</tr>
		<tr>
			<td>Email</td>
			<td>: <input type="text" id="Email" required></td>
		</tr>
		<tr>
			<td>Jam Keberangkatan</td>
			<td>: <input type="text" id="Jamber" required></td>
		</tr>
		<tr>
			<td>Tujuan Keberangkatan</td>
			<td>: <input type="text" id="Tujuan_Keberangkatan" required></td>
		</tr>
		<tr>
			<td>Jumlah Tiket</td>
			<td>: <input type="text" id="Jumlah_Tiket" required></td>
		</tr>
		<tr>
			<td colspan="2" align="center" ><button type="button" onclick="validasi()">Submit</button></td>
		</tr>
	</table>
		<table>
			<tr>
				<td>Nama Pelanggan</td>
				<td><p id="Hasil_Nama"></p></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><p id="Hasil_Email"></p></td>
			</tr>
			<tr>
				<td>Jam Keberangkatan</td>
				<td><p id="Hasil_Jamber"></p></td>
			</tr>
			<tr>
				<td>Tujuan Keberangkatan</td>
				<td><p id="Hasil_Tujuan_Keberangkatan"></p></td>
			</tr>
			<tr>
				<td>Jumlah Tiket</td>
				<td><p id="Hasil_Jumlah_Tiket"></p></td>
			</tr>
		</table>

		<script type="text/javascript">
			function validasi() {
				  let nama_pelanggan = document.getElementById("Nama").value;
				  let email = document.getElementById("Email").value;
				  let jam_keberangkatan = document.getElementById("Jamber").value;
				  let tujuan_keberangkatan = document.getElementById("Tujuan_Keberangkatan").value;
				  let jumlah_tiket = document.getElementById("Jumlah_Tiket").value;
		
		
				if (nama_pelanggan == '' ||nama_pelanggan.length > 30) {
					 alert("Nama Pelanggan Tidak Boleh Kosong dan Lebih dari 30 karakter");
				}else if (email == '' || /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false) {
					 alert("Email Tidak Boleh Kosong atau Tidak Sesuai");
				}else if (jam_keberangkatan == "" || /^(?:[01][0-9]|2[0-3]):[0-5][0-9](?::[0-5][0-9])?$/.test(jam_keberangkatan) == false) {
					 alert("Jam Keberangkatan Tidak Boleh Kosong dan Antara 00:00 - 23:59");
				}else if (tujuan_keberangkatan == "") {
					 alert("Tujuan Keberangkatan Tidak Boleh Kosong");
				}else if (jumlah_tiket == "" || isNaN(jumlah_tiket) || jumlah_tiket < 1 || jumlah_tiket > 10) {
					alert("Jumlah Tiket Tidak Boleh Kosong dan Masukan Antara 1 - 10");
				  }else{
					  document.getElementById("Hasil_Nama").innerHTML = nama_pelanggan;
					  document.getElementById("Hasil_Email").innerHTML = email;
					  document.getElementById("Hasil_Jamber").innerHTML = jam_keberangkatan;
					  document.getElementById("Hasil_Tujuan_Keberangkatan").innerHTML = tujuan_keberangkatan;
					  document.getElementById("Hasil_Jumlah_Tiket").innerHTML = jumlah_tiket;
				  }
			}
		</script>
</body>
</html>
