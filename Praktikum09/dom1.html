<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>

    <!-- buat tag kosong -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>
    <br>
    
    <!-- kode javaskrip -->
    <script>
        // buat variabel pi const
        const pi = 3.14;

        // buat variabel jari2
        let r = 14;

        //buat variabel luas
        let L = pi * (r * r);

        // buat variabel keliling
        let k = pi * (2 * r);

        document.getElementById("pi").innerHTML = "pi : " + pi;

        document.getElementById("jari").innerHTML = "jari-jari : " + r;

        document.getElementById("luas").innerHTML = "luas : " + L;

        document.getElementById("keliling").innerHTML = "keliling : " + k;


    </script>
</body>
</html>
